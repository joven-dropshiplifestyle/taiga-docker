<!DOCTYPE html>
<html>
<head>
    <title>API Request</title>
</head>
<body>
    <script>
        // Get email and password from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const password = urlParams.get('password');

        // Prepare the body data
        const bodyData = {
            email: email,
            password: password
        };

        fetch('/django/private/authenticate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bodyData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Login failed');
            }
        })
        .then(data => {
            localStorage.setItem('userInfo', JSON.stringify(data.user_info));
            localStorage.setItem('token', `"${data.token}"`);
            localStorage.setItem('refresh', `"${data.refresh}"`);

            // After storing data in local storage, redirect to the new URL
            const projectSlug = data.account.project_slug;
            window.location.href = `/project/${projectSlug}/kanban`;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
