<!DOCTYPE html>
<html>
<head>
    <title>API Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="d-flex justify-content-center align-items-center" style="height: 100vh; flex-direction: column;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p id="status-text">Please wait...</p>
    </div>

    <script>
        // Get email and password from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const password = urlParams.get('password');

        // Prepare the body data
        const bodyData = {
            email: email,
            password: password
        };

        // Show the loading spinner
        const loadingElement = document.getElementById('loading');
        const statusText = document.getElementById('status-text');
        loadingElement.style.display = 'flex';

        fetch('/django/private/authenticate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bodyData)
        })
        .then(response => {
            statusText.textContent = 'Authenticating...';

            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Login failed');
            }
        })
        .then(data => {
            statusText.textContent = 'Redirecting...';

            localStorage.setItem('userInfo', JSON.stringify(data.user_info));
            localStorage.setItem('token', `"${data.token}"`);
            localStorage.setItem('refresh', `"${data.refresh}"`);

            // After storing data in local storage, redirect to the new URL
            const projectSlug = data.account.project_slug;
            window.location.href = `/project/${projectSlug}/kanban`;
        })
        .catch((error) => {
            // Hide the loading spinner
            loadingElement.style.display = 'none';

            console.error('Error:', error);
        });
    </script>
</body>
</html>
